<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> 注册 </title>
</head>

<body>
	<form method="post">
		用户名:<input type='text' name='uname' size='20'>
		</br>
		密 码：<input type='password' name='upasswd' size='20'>
		</br>
		<input type='submit' value='注册'>
	</form>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</body>
</html>
